<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Productos">
                <div class="container mt-5">
                  <div class="text-center mb-4">
                    <img src="assets/images/producto.jpeg"  class="img-fluid" alt="zaabi_bazar" style="width: 200px; height: 200px;">
                  </div>  
                    <h2 class="text-center mb-4">Categor√≠as</h2>
                    <div class="row">
                        <div class="col-md-4 mb-4" *ngFor="let categoria of categorias">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                                    <p class="card-text">{{ categoria.descripcion }}</p>
                                    <button class="btn btn-danger" (click)="verProductos(categoria.cveCategoria)">Ver
                                        Productos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </app-card>
    </div>
</div>
