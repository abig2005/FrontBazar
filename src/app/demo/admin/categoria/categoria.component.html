<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Categorías">
      <div class="row mb-3">
        <!-- Filtro de búsqueda -->
        <div class="col-sm-6 text-start">
          <mat-form-field class="w-100">
            <mat-label>Buscar categoría</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar categoría" #input>
          </mat-form-field>
        </div>

        <!-- Botón para agregar categoría -->
        <div class="col-sm-6 text-end">
          <button class="btn btn-outline-primary" (click)="openCategoryModal()">Agregar Categoría</button>
        </div>
      </div>

      <!-- Lista de categorías en formato de tarjetas -->
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let categoria of paginatedData">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ categoria.descripcion }}</h5>
              <p class="card-text">
                <strong>Estatus:</strong>
                <span [ngClass]="categoria.activo ? 'text-success' : 'text-danger'">
                  {{ categoria.activo ? 'Activo' : 'Inactivo' }}
                </span>
              </p>
            </div>
            <div class="card-footer text-end">
              <button class="btn btn-sm btn-primary me-2" (click)="openCategoryModal(categoria)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="eliminarCategoria(categoria.cveCategoria)">Eliminar</button>
              <button
                class="btn btn-sm"
                [ngClass]="categoria.activo ? 'btn-success' : 'btn-danger'"
                (click)="cambiarEstatus(categoria)"
              >
                {{ categoria.activo ? 'Desactivar' : 'Activar' }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </app-card>
  </div>
</div>
