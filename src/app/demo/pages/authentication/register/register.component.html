<div class="auth-main">
  <div class="auth-wrapper v3 d-flex justify-content-center align-items-center">
    <div class="auth-form">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <!-- Logo -->
          <a href="javascript:" class="d-flex justify-content-center mb-4">
            <img src="assets/images/logo.jpeg" class="logo2" alt="logo" style="width: 100px; height: auto;" />
          </a>
          <!-- Título -->
          <h4 class="text-center mb-4">Regístrate</h4>
          <!-- Formulario -->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
                formControlName="nombre"
              />
              <label for="nombre">Nombre</label>
              <small class="text-danger" *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.errors">
                <ng-container *ngIf="registerForm.get('nombre').errors['required']">El nombre es obligatorio.</ng-container>
              </small>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder="Apellidos"
                formControlName="apellidos"
              />
              <label for="apellidos">Apellidos</label>
              <small class="text-danger" *ngIf="registerForm.get('apellidos')?.touched && registerForm.get('apellidos')?.errors">
                <ng-container *ngIf="registerForm.get('apellidos').errors['required']">Los apellidos son obligatorios.</ng-container>
              </small>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Correo Electrónico"
                formControlName="email"
              />
              <label for="email">Correo Electrónico</label>
              <small class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
                <ng-container *ngIf="registerForm.get('email').errors['required']">El correo es obligatorio.</ng-container>
                <ng-container *ngIf="registerForm.get('email').errors['email']">El correo no es válido.</ng-container>
              </small>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                formControlName="password"
              />
              <label for="password">Contraseña</label>
              <small class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
                <ng-container *ngIf="registerForm.get('password').errors['required']">La contraseña es obligatoria.</ng-container>
              </small>
            </div>
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="aceptaTerminos"
                formControlName="aceptaTerminos"
              />
              <label class="form-check-label" for="aceptaTerminos">
                Acepto los <a href="https://docs.google.com/document/d/1zhW45ua35PyOH3Il9cJ8vFpmNWIhRAoC/edit?usp=drive_link&ouid=103262747160955560617&rtpof=true&sd=true" target="_blank">Términos y Condiciones</a>.
              </label>
              <small class="text-danger" *ngIf="registerForm.get('aceptaTerminos')?.touched && registerForm.get('aceptaTerminos')?.errors">
                <ng-container *ngIf="registerForm.get('aceptaTerminos').errors['required']">Debes aceptar los términos y condiciones.</ng-container>
              </small>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
            </div>
          </form>
          <hr />
          <h6 class="text-center mt-3">
            ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
